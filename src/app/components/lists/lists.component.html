<ion-list color="dark">
    <ion-item-sliding *ngFor="let item of listasDeseos | filtroCompletado:!principal">

        <ion-item-options side="start">
            <ion-item-option (click)="modificarTitulo(item)" color="success">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item detail color="dark" (click)="modificarLista(item)">
            <!-- Controla el ancho de contenido -->
            <ion-label> {{ item.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary"> {{ item.items.length }} items </ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(item)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
