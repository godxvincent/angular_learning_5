<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary">
            </ion-back-button>
        </ion-buttons>
        <ion-title> {{ lista.titulo }} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nueva tarea</ion-label>
            <!-- Los parentesis en el ngmodel son porque emiten un evento mientras las llaves cuadradas es porque escuchas un evento -->
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list color="dark">
        <ion-list-header color="dark" *ngIf="lista.items.length > 0" class="animated fadeInDown">
            Tareas por hacer
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items; let indice = index" class="animated fadeInDown">

            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )">
                </ion-checkbox>
                <ion-label>
                    {{ item.descripcion }}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarItem(indice)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>
</ion-content>
